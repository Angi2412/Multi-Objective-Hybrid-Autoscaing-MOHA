apiVersion: apps/v1
kind: Deployment
metadata:
  name: teastore-persistence
spec:
  selector:
    matchLabels:
      app: teastore
      run: teastore-persistence
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
      labels:
        app: teastore
        run: teastore-persistence
    spec:
      containers:
        - env:
            - name: HOST_NAME
              value: teastore-persistence
            - name: REGISTRY_HOST
              value: teastore-registry
            - name: DB_HOST
              value: teastore-db
            - name: DB_PORT
              value: "3306"
          image: descartesresearch/teastore-persistence
          name: teastore-persistence
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: teastore-persistence
  labels:
    app: teastore
    run: teastore-persistence
spec:
  type: NodePort
  ports:
    - port: 8080
      nodePort: 30090
      protocol: TCP
  selector:
    run: teastore-persistence
---
